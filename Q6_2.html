<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1>Sum of Integers for Entered Numbers</h1>

    <script>
        var s=parseFloat(prompt("Enter the number upto where the sum is to be performed: "));
        var sum=0;
        for(var i=0;i<=s;i++)
        {
            sum+=i;
        }

        document.write("<p>Sum of n numbers is : " +sum+ ".</p>");
    </script>
</body>
</html>
