<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1>

    <script>

      var firstNumber=parseFloat(prompt("Enter the first number"));
      var secondNumber=parseFloat(prompt("Enter the second number"));

      var addition=firstNumber+secondNumber;
      var subtraction=firstNumber-secondNumber;
      var multiplication=firstNumber*secondNumber;
      var division = firstNumber/secondNumber;

      document.write("<p>First Number:" + firstNumber + "</p>");
      document.write("<p>Second Number:" + secondNumber + "</p>");
      document.write("<p>Addition:" + addition + "</p>");
      document.write("<p>Substraction:" + subtraction + "</p>");
      document.write("<p>Multiplication:" + multiplication + "</p>");
      document.write("<p>Division:" + division + "</p>");

    </script>
</body>
</html>
