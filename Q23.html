<div class="container">
    <div class="login-container">
        <h2>Café Admin Login</h2>
        <form id="loginForm" onsubmit="return authenticateUser()">
            <label for="username">Username:</label>
            <input type="text" id="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <button type="submit">Login</button>
        </form>
    </div>

    <div class="welcome-container" id="welcomeContainer">
        <h2>Welcome, Café Admin!</h2>
        <p class="welcome-message">You are now logged in.</p>
        <button class="logout-button" onclick="logout()">Logout</button>
    </div>
</div>

<script>
    function authenticateUser() {
        // In a real-world scenario, you would perform server-side authentication here.
        // For simplicity, let's use a basic check for the sake of this example.
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        if (username === 'admin' && password === 'admin123') {
            // Successful login
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('welcomeContainer').style.display = 'flex';
            return false; // Prevent form submission
        } else {
            alert('Invalid username or password. Please try again.');
            return false; // Prevent form submission
        }
    }

    function logout() {
        document.getElementById('loginForm').style.display = 'flex';
        document.getElementById('welcomeContainer').style.display = 'none';
    }
</script>

</body>
